<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin</title>
  <style type="text/css">
    img {
      width: 300px;
      display: block;
      margin: auto;
      margin-top: 200px;
      transition: transform 2s;
    }

    .second {
      transform-origin: top left;
    }

    .first:hover,
    .second:hover {
      transform: rotate(30deg);
    }
  </style>
</head>

<body>
  <img src="./monkey.png" class="first" alt="">
  <img src="./monkey.png" class="second" alt="">
</body>

</html>
